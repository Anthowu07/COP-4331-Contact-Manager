<!doctype html>
<html lang="en">
<head>
	<title>Contact Manager</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #007788;">

<h1 id="title">Contacts Manager</h1>



<div id="accessUIDiv">

	<div class="row">
		<div class = "col-sm-9">
			<input type="text" id="searchText" placeholder="Search Contacts"/>
		</div>
		<div class="col-sm-3">
			<button type="button" id="searchColorButton" class="buttons" onclick="searchColor();">Search</button>
		</div>
	</div>

	<br />



<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        John Smith
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body" style="font-size:15px; background-color: #eee;">
        123-456-7890,  something@gmail.com
        &nbsp&nbsp&nbsp<button type="button" class="editbutton"> Edit </button>
        &nbsp&nbsp&nbsp<button type="button" class="deletebutton"> Delete </button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Jane Doe
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body" style="font-size:15px; background-color: #eee;">
        987-654-3210, somethingelse@gmail.com   
        &nbsp&nbsp&nbsp<button type="button" class="editbutton"> Edit </button>
        &nbsp&nbsp&nbsp<button type="button" class="deletebutton"> Delete </button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Namey Name
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body" style="font-size:15px; background-color: #eee;">
        111-111-1111,  something@hotmail.com
        &nbsp&nbsp&nbsp<button type="button" class="editbutton"> Edit </button>
        &nbsp&nbsp&nbsp<button type="button" class="deletebutton"> Delete </button>
      </div>
    </div>
  </div>
</div>





<br />
	
	

	<div class="row">
		<div class = "col-sm-9">
			<input type="text" id="colorText" placeholder="Add a contact">
		</div>
		<div class="col-sm-3">
			<button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add</button>
		</div>
	</div>


</div>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" onclick="doLogout();"> Log Out </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
