<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Manager</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/stylesforcontacts.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/fishicon.png">

  <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
  </head>
  <body style = "background-color: #ffffff;">
    <img src="images/logo.png" alt="Contact Manager" id = "logo">

    <div id="accessUIDiv">
      <div class="row">
        <div class="col-sm-9">
          <input type="text" id="searchText" placeholder="Search Contacts"/>
        </div>
        <div class="col-sm-3">
          <button
            type="button"
            id="searchColorButton"
            class="buttons"
            onclick="searchContacts();"
          >
            SEARCH
          </button>
        </div>
      </div>


      <div id="editContact"></div>
      <div id="contactEditResult"></div>

      <div class="accordion" id="accordionExample"></div>

      <br />

      <h4>Add a Contact</h4>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" id="FnameInput" placeholder="First Name" />
        </div>
        <div class="col-sm-6">
          <input type="text" id="LnameInput" placeholder="Last Name" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" id="EmailInput" placeholder="Email" />
        </div>
        <div class="col-sm-4">
          <input type="text" id="NumberInput" placeholder="Phone Number" />
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            id="addColorButton"
            class="buttons"
            onclick="addContact();"
          >
            ADD
          </button>
        </div>
      </div>
      <span id="contactAddResult"></span>
    </div>

    <div id="loggedInDiv">
      <span id="userName"></span><br />
      <button type="button" id="logoutButton" onclick="doLogout();">
        Log Out
      </button>
    </div>

    <div style="background-image:url('images/fishborder.png'); 
    background-repeat:repeat-x;
    width:100%;
    height:100px;">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
