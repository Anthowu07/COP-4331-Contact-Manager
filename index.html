<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Application Project</title>
  
  <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>

  <link href="css/mdb.min.css" rel="stylesheet">
  <script src="js/mdb.min.js"></script>
 
</head>

<body>
  <div class="container text-center py-2 my-2 w-25 p-3">
        <h1>Landing Page</h1>
	</div>
 
 <div class="container py-3 my-3 w-25 p-3">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
  </ul>
    <!-- Pills navs -->
    
    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" />
            <label class="form-label" for="loginName">Username</label>
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" />
            <label class="form-label" for="loginPassword">Password</label>
          </div>
    
          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>
    
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
    
          <!-- Submit button -->
          <button type="button" id="loginButton" class="btn btn-primary btn-block mb-4" onclick="doLogin();">Sign in</button>
          <span id="loginResult"></span>
          
        </form>
      </div>
      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
       
        <form class="needs-validation">
          
          <!-- Firstname input -->
          <div class="form-outline mb-4">
            <input type="text" id="newFirstName" class="form-control" required/>
            <label class="form-label" for="newFirstName">First Name</label>
            
          </div>
    
          <!-- Lastname input -->
          <div class="form-outline mb-4">
            <input type="text" id="newLastName" class="form-control" required/>
            <label class="form-label" for="newLastName">Last Name</label>
            
          </div>
    
          <!-- Login input -->
          <div class="form-outline mb-4">
            <input type="text" id="newLogin" class="form-control" required/>
            <label class="form-label" for="newLogin">Username</label>
            
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="newPassword" class="form-control" required/>
            <label class="form-label" for="newPassword">Password</label>
          </div>
    
          <!-- Submit button -->
          <button type="submit" id="registerButton" class="btn btn-primary btn-block mb-3" onclick="registerNewUser();">Sign Up</button>
          <span id="registerResult"></span>
          
        </form>
      </div>
    </div>
    <!-- Pills content -->
  </div>
 </body>
 </html>
