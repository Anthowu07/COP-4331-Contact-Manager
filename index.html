<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Application Project</title>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>

    <link href="css/mdb.min.css" rel="stylesheet" />
    <link href="css/pswReq.css" rel="stylesheet" />
    <script src="js/mdb.min.js"></script>
    <link rel="icon" href="images/fishicon.png">
  </head>

  <body>

    <div class="container border border-primary rounded py-3 my-3 w-25 p-3">
      
    <div class="img">
    <img src="images/logo.png" class="img-fluid" alt="Contact Manager" id = "logo">
    </div>
      
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-login"
            data-mdb-toggle="pill"
            href="#pills-login"
            role="tab"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-register"
            data-mdb-toggle="pill"
            href="#pills-register"
            role="tab"
            aria-selected="false"
            >Register</a
          >
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="loginName" class="form-control" />
              <label class="form-label" for="loginName">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" />
              <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="loginCheck"
                    checked
                  />
                  <label class="form-check-label" for="loginCheck">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button
              type="button"
              id="loginButton"
              class="btn btn-primary btn-block mb-4"
              onclick="doLogin();"
            >
              Sign in
            </button>
            <span id="loginResult"></span>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <!--form class="needs-validation" -->
          <form>
            <!-- Firstname input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="newFirstName"
                class="form-control"
                required
              />
              <label class="form-label" for="newFirstName">First Name</label>
            </div>

            <!-- Lastname input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="newLastName"
                class="form-control"
                required
              />
              <label class="form-label" for="newLastName">Last Name</label>
            </div>

            <!-- Login input -->
            <div class="form-outline mb-4">
              <input type="text" id="newLogin" class="form-control" required />
              <label class="form-label" for="newLogin">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="newPassword"
                class="form-control"
                required
              />
              <label class="form-label" for="newPassword">Password</label>
            </div>

            <!-- Submit button -->
            <button
              type="button"
              id="registerButton"
              class="btn btn-primary btn-block mb-3"
              onclick="registerNewUser();"
            >
              Sign Up
            </button>

            <!-- Password Requirements -->
            <div id="message">
              <h6>Password must contain the following:</h6>
              <p id="letter" class="invalid">A <b>letter</b></p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="symbol" class="invalid">
                A <b>special character</b> (!#$%&)
              </p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>

            <span id="registerResult"></span>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </div>

    <script>
      //Password requirements functionality
      var input = document.getElementById("newPassword");
      var letter = document.getElementById("letter");
      var number = document.getElementById("number");
      var symbol = document.getElementById("symbol");
      var length = document.getElementById("length");

      // When the user clicks on the password field, show the message box
      input.onfocus = function () {
        document.getElementById("message").style.display = "block";
      };

      // When the user clicks outside of the password field, hide the message box
      input.onblur = function () {
        document.getElementById("message").style.display = "none";
      };

      // When the user starts to type something inside the password field
      input.onkeyup = function () {
        // Validate lowercase letters
        var letters = /[a-zA-Z]/g;
        if (input.value.match(letters)) {
          letter.classList.remove("invalid");
          letter.classList.add("valid");
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (input.value.match(numbers)) {
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
        }

        // Validate special character
        var symbols = /[!@#$%^&*]/g;
        if (input.value.match(symbols)) {
          symbol.classList.remove("invalid");
          symbol.classList.add("valid");
        } else {
          symbol.classList.remove("valid");
          symbol.classList.add("invalid");
        }

        // Validate length
        if (input.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("valid");
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
        }
      };
    </script>
  </body>
</html>
